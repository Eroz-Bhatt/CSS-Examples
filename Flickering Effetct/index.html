<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickering "NOSH" Effect</title>
    <style>
      body {
        background: linear-gradient(45deg, #2d2d2d 9%, #000 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        text-align: center;
        padding: 2rem;
        max-width: 90vw;
      }

      .title {
        font-family: 'Fira Mono', monospace;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2ch;
        font-size: 14vw;
        line-height: 1;
        margin: 0;
        color: rgba(45, 45, 45, 1);
        position: relative;
        display: inline-block;
      }

      .flicker-letter {
        --offset: 1; /* Positions the flicker on the 'O' (second letter) */
        position: absolute;
        color: #ffcc00;
        left: calc(var(--offset) * 1ch + calc(var(--offset) * 0.2ch));
        top: 0;
        z-index: 1;
        animation: flicker 3s linear infinite;
        pointer-events: none;
      }

      @keyframes flicker {
        0%,
        19.9%,
        22%,
        62.9%,
        64%,
        64.9%,
        70%,
        100% {
          opacity: 0.99;
          text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.4),
            1px -1px 0 rgba(255, 255, 255, 0.4),
            -1px 1px 0 rgba(255, 255, 255, 0.4),
            1px 1px 0 rgba(255, 255, 255, 0.4), 0 -2px 8px, 0 0 2px,
            0 0 5px #ff7e00, 0 0 15px #ff4444, 0 0 2px #ff7e00, 0 2px 3px #000;
        }
        20%,
        21.9%,
        63%,
        63.9%,
        65%,
        69.9% {
          opacity: 0.4;
          text-shadow: none;
        }
      }

      .instructions {
        position: absolute;
        bottom: 20px;
        color: #a3a3a3;
        font-family: 'Fira Mono', monospace;
        font-size: 14px;
        text-align: center;
        width: 100%;
        padding: 10px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }

      .highlight {
        color: #ffcc00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        NOSH
        <span class="flicker-letter" aria-hidden="true">O</span>
      </h1>
    </div>

    <div class="instructions">
      The <span class="highlight">"O"</span> in NOSH is flickering with a neon
      effect
    </div>

    <script>
      // Optional: Add a subtle background animation
      document.addEventListener('DOMContentLoaded', function () {
        const body = document.body;
        let hue = 45;

        function animateBackground() {
          hue = (hue + 0.1) % 360;
          body.style.background = `linear-gradient(45deg, hsl(${hue}, 30%, 15%) 9%, #000 100%)`;
          requestAnimationFrame(animateBackground);
        }

        animateBackground();
      });
    </script>
  </body>
</html>
