<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonial Cards</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    body{background:#292a2b;color:#fff;font-family:'Barlow Condensed',sans-serif;margin:0;padding:40px 20px;display:flex;flex-wrap:wrap;justify-content:center;gap:40px}

    /* --- testimonial card --- */
    .testimonial{
      max-width:620px;
      position:relative;
    }
    .testimonial blockquote{
      font-family:'Abril Fatface',cursive;
      font-size:2.8rem;
      font-weight:normal;
      line-height:1;
      margin:0;
      padding:25px;
      color:#e74848;
      border:2px solid #fff;
      border-radius:20px;
      position:relative;
    }
    .testimonial blockquote .highlight{color:#fff}

    /* right double-quote decoration */
    .testimonial blockquote:after{
      content:"";
      position:absolute;
      border:2px solid #e74848;
      border-radius:0 100% 0 0;
      width:60px;height:60px;
      bottom:-62px;left:50px;
      border-bottom:none;border-left:none;
      z-index:3;
    }
    .testimonial blockquote:before{
      content:"";
      position:absolute;
      width:80px;border:6px solid #292a2b;
      bottom:-3px;left:50px;z-index:2;
    }

    /* author line */
    .testimonial cite{
      display:block;
      position:relative;
      color:#fff;
      font-size:1.3rem;
      font-style:normal;
      margin:30px 0 0 150px;
      padding-left:12px;
      z-index:1;
    }
    .testimonial cite::first-letter{margin-left:-12px}

    @media(min-width:600px){
      .testimonial blockquote{font-size:3rem;line-height:1.2}
    }
  </style>
</head>

<body>

  <!-- ====== testimonial #1 ====== -->
  <div class="testimonial">
    <blockquote>
      Intuitive design happens when <span class="highlight">current knowledge</span> is the same as the <span class="highlight">target knowledge.</span>
    </blockquote>
    <cite>&mdash;Jared Spool<br><em>Web Site Usability: A Designer's Guide</em></cite>
  </div>

  <!-- ====== testimonial #2 (duplicate & edit) ====== -->
  <div class="testimonial">
    <blockquote>
      Good design is obvious. Great design is <span class="highlight">transparent</span>.
    </blockquote>
    <cite>&mdash;Joe Sparano<br><em>Visual Design Systems</em></cite>
  </div>

</body>
</html>
