<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }

      .wrapper,
      .content {
        position: relative;
        width: 100%;
        z-index: 1;
      }

      .content {
        overflow-x: hidden;
      }

      .content .section {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content .section.hero {
        background-image: url(https://images.unsplash.com/photo-1589848315097-ba7b903cc1cc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }

      .hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
      }

      .hero-content {
        text-align: center;
        z-index: 2;
        max-width: 800px;
        padding: 20px;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .content .gradient-purple {
        background: linear-gradient(135deg, #654ea3, #da98b4);
      }

      .content .gradient-blue {
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
      }

      .image-container {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 2;
        perspective: 500px;
        overflow: hidden;
        pointer-events: none;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <section class="section hero">
          <div class="hero-content"></div>
        </section>
        <section class="section gradient-purple">
          <div class="hero-content">
            <h1>Purple Section</h1>
            <p>Continue scrolling to see the animation progress</p>
          </div>
        </section>
        <section class="section gradient-blue">
          <div class="hero-content">
            <h1>Blue Section</h1>
            <p>Observe the parallax effect on the image</p>
          </div>
        </section>
      </div>
      <div class="image-container">
        <img
          src="https://assets-global.website-files.com/63ec206c5542613e2e5aa784/643312a6bc4ac122fc4e3afa_main%20home.webp"
          alt="Parallax Image"
        />
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        gsap.registerPlugin(ScrollTrigger);

        // Initialize animations
        gsap
          .timeline({
            scrollTrigger: {
              trigger: '.wrapper',
              start: 'top top',
              end: '+=150%',
              pin: true,
              scrub: 1,
              markers: true,
            },
          })
          .to('.image-container img', {
            scale: 2,
            z: 350,
            transformOrigin: 'center center',
            ease: 'power1.inOut',
          })
          .to(
            '.section.hero',
            {
              scale: 1.1,
              transformOrigin: 'center center',
              ease: 'power1.inOut',
            },
            '<'
          );
      });
    </script>
  </body>
</html>
