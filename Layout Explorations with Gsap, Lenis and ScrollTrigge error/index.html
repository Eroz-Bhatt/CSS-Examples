<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTISTRY - Visual Portfolio</title>
    <link
      href="https://fonts.cdnfonts.com/css/pp-neue-montreal"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.45/dist/lenis.min.js"></script>
    <style>
      :root {
        --accent-color: #ffd700;
        --offwhite: #f5f5f0;
        --offblack: #3a3a38;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'PP Neue Montreal', sans-serif;
        font-weight: 700;
        font-size: 1.8rem;
        background-color: var(--offwhite);
        color: var(--offblack);
        overflow-x: hidden;
      }

      /* Full CSS from reference.md goes here */
      /* ... [all CSS content from reference.md] ... */
    </style>
  </head>
  <body>
    <!-- Full HTML structure from reference.md goes here -->
    <!-- ... [all HTML content from reference.md] ... -->

    <script>
      // Initialize Lenis
      const lenis = new Lenis({
        lerp: 0.1,
        smoothWheel: true,
      });

      // Update scroll progress indicator
      lenis.on('scroll', (e) => {
        ScrollTrigger.update();

        const scrollIndicator = document.querySelector('.scroll-indicator');
        if (scrollIndicator) {
          const scrollHeight =
            document.documentElement.scrollHeight - window.innerHeight;
          const scrollTop = window.scrollY;
          const scrollPercentage = (scrollTop / scrollHeight) * 100;
          scrollIndicator.style.width = `${scrollPercentage}%`;
        }
      });

      // Add to GSAP ticker
      gsap.ticker.add((time) => {
        lenis.raf(time * 1000);
      });
      gsap.ticker.lagSmoothing(0);

      // Initialize animations when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        // Register plugins
        gsap.registerPlugin(ScrollTrigger, CustomEase);

        // Create custom eases
        CustomEase.create('verticalEase', '0.4, 0, 0.2, 1');
        CustomEase.create('blurEase', '0.65, 0, 0.35, 1');
        CustomEase.create('svgEase', '0.25, 0.1, 0.25, 1');

        // Hero animations
        gsap.to('.hero-image', {
          scrollTrigger: {
            trigger: '.hero',
            start: 'top bottom',
            end: 'center center',
            scrub: true,
          },
          scale: 1,
          opacity: 1,
          filter: 'blur(0px)',
          duration: 1.5,
          ease: 'blurEase',
        });

        gsap.to('.about-text', {
          scrollTrigger: {
            trigger: '.hero',
            start: 'top bottom',
            end: 'center center',
            scrub: true,
          },
          y: 0,
          opacity: 1,
          filter: 'blur(0px)',
          duration: 1,
          ease: 'verticalEase',
        });

        // Gallery animations
        const galleryItems = document.querySelectorAll('.gallery-item img');
        galleryItems.forEach((item, index) => {
          gsap.fromTo(
            item,
            { clipPath: 'inset(100% 0 0 0)' },
            {
              clipPath: 'inset(0% 0 0 0)',
              scrollTrigger: {
                trigger: item.parentElement,
                start: 'top bottom-=100',
                end: 'bottom top+=100',
                toggleActions: 'play none none reverse',
              },
              duration: 1.2,
              delay: index * 0.1,
              ease: 'verticalEase',
            }
          );
        });

        // Gallery caption animation
        gsap.to('.gallery-caption', {
          scrollTrigger: {
            trigger: '.gallery',
            start: 'top bottom',
            end: 'center center',
            toggleActions: 'play none none reverse',
            scrub: true,
          },
          y: 0,
          opacity: 1,
          filter: 'blur(0px)',
          duration: 1,
          ease: 'blurEase',
        });

        // Footer animation
        const footerPaths = document.querySelectorAll('.footer-svg-paths path');
        footerPaths.forEach((path) => {
          gsap.set(path, {
            opacity: 0,
            y: 50 + Math.random() * 30,
            filter: 'blur(8px)',
          });
        });

        const footerTl = gsap.timeline({ paused: true });
        footerPaths.forEach((path, index) => {
          footerTl.to(
            path,
            {
              opacity: 1,
              y: 0,
              filter: 'blur(0px)',
              duration: 1.4,
              ease: 'svgEase',
              delay: index * 0.08,
            },
            0
          );
        });

        let footerAnimated = false;
        function checkFooterInView() {
          if (footerAnimated) return;
          const footer = document.querySelector('.footer');
          const rect = footer.getBoundingClientRect();
          if (rect.top < window.innerHeight && rect.bottom > 0) {
            footerTl.play();
            footerAnimated = true;
          }
        }
        window.addEventListener('scroll', checkFooterInView);
        setTimeout(checkFooterInView, 100);

        ScrollTrigger.create({
          trigger: '.footer',
          start: 'top bottom-=100',
          onEnter: () => !footerAnimated && footerTl.play(),
          onLeaveBack: () => footerAnimated && footerTl.reverse(),
        });

        // Footer CTA animation
        gsap.to('.footer-cta', {
          scrollTrigger: {
            trigger: '.footer',
            start: 'top bottom-=200',
            end: 'center center',
            toggleActions: 'play none none reverse',
          },
          y: 0,
          opacity: 1,
          filter: '极lur(0px)',
          duration: 1.2,
          ease: 'verticalEase',
        });

        // Menu effects
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach((link) => {
          link.addEventListener('mouseenter', () => {
            gsap.to(link, { filter: 'blur(0px)', duration: 0.3 });
          });
          link.addEventListener('mouseleave', () => {
            gsap.to(link, { filter: 'blur(1px)', duration: 0.3 });
          });
        });

        console.log('All animations initialized successfully');
      });
    </script>
  </body>
</html>
