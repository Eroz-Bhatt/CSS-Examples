<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Card Gallery with Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        .gallery-container {
            width: 100%;
            max-width: 1400px;
            position: relative;
            perspective: 1000px;
        }
        .gallery-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 400px;
            width: 100%;
        }
        .gallery-item {
            position: absolute;
            width: 200px;
            height: 300px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            transform-style: preserve-3d;
            left: 50%;
            transform-origin: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Position and styling for each card - INCREASED SPACING BETWEEN CENTER AND ADJACENT */
        .gallery-item:nth-child(1) {
            transform: translateX(-550px) scale(0.7) translateZ(-200px);
            filter: blur(3px) brightness(0.7);
            opacity: 0.4;
            z-index: 1;
        }
        .gallery-item:nth-child(2) {
            transform: translateX(-320px) scale(0.8) translateZ(-100px);
            filter: blur(1px) brightness(0.8);
            opacity: 0.6;
            z-index: 2;
        }
        .gallery-item:nth-child(3) {
            transform: translateX(-100px) scale(1.2) translateZ(0px);
            filter: blur(0px) brightness(1);
            opacity: 1;
            z-index: 5;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .gallery-item:nth-child(4) {
            transform: translateX(120px) scale(0.8) translateZ(-100px);
            filter: blur(1px) brightness(0.8);
            opacity: 0.6;
            z-index: 2;
        }
        .gallery-item:nth-child(5) {
            transform: translateX(350px) scale(0.7) translateZ(-200px);
            filter: blur(3px) brightness(0.7);
            opacity: 0.4;
            z-index: 1;
        }
        /* Hidden cards (6 and 7) */
        .gallery-item:nth-child(6),
        .gallery-item:nth-child(7) {
            transform: translateX(580px) scale(0.6) translateZ(-300px);
            filter: blur(5px) brightness(0.6);
            opacity: 0.2;
            z-index: 0;
        }
        .gallery-item:nth-child(7) {
            transform: translateX(-780px) scale(0.6) translateZ(-300px);
        }
        
        /* Overlay for text content */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            text-align: center;
            transform: translateY(0);
            transition: all 0.4s ease;
        }
        
        .gallery-item:hover .card-overlay {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
            padding: 30px 20px;
        }
        
        .item-number {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }
        
        .item-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }
        
        /* Navigation buttons - completely redesigned */
        .nav-controls {
            position: absolute;
            bottom: -90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        
        .nav-button {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-button:active {
            transform: translateY(0);
            background: rgba(20, 20, 20, 0.9);
        }
        
        /* Add indicator dots */
        .indicators {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: #ffffff;
            transform: scale(1.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-item {
                width: 150px;
                height: 250px;
                border-radius: 12px;
            }
            .gallery-item:nth-child(1) {
                transform: translateX(-400px) scale(0.7) translateZ(-200px);
            }
            .gallery-item:nth-child(2) {
                transform: translateX(-230px) scale(0.8) translateZ(-100px);
            }
            .gallery-item:nth-child(3) {
                transform: translateX(-75px) scale(1.2) translateZ(0px);
            }
            .gallery-item:nth-child(4) {
                transform: translateX(80px) scale(0.8) translateZ(-100px);
            }
            .gallery-item:nth-child(5) {
                transform: translateX(250px) scale(0.7) translateZ(-200px);
            }
            .item-number {
                font-size: 36px;
            }
            .item-title {
                font-size: 14px;
            }
            .nav-controls {
                bottom: -70px;
                gap: 20px;
            }
            .nav-button {
                padding: 12px 24px;
                font-size: 13px;
                border-radius: 20px;
            }
            .indicators {
                bottom: -100px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                max-width: 100%;
                padding: 0 10px;
            }
            .nav-controls {
                flex-direction: row;
                gap: 15px;
            }
            .nav-button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">01</div>
                    <div class="item-title">Mountain Vista</div>
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">02</div>
                    <div class="item-title">Forest Path</div>
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">03</div>
                    <div class="item-title">Landscape</div>
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">04</div>
                    <div class="item-title">Autumn Colors</div>
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">05</div>
                    <div class="item-title">Green Valley</div>
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">06</div>
                    <div class="item-title">Waterfall</div>
                </div>
            </div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=900&q=80')">
                <div class="card-overlay">
                    <div class="item-number">07</div>
                    <div class="item-title">Misty Forest</div>
                </div>
            </div>
        </div>
        
        <div class="nav-controls">
            <button class="nav-button" onclick="rotateGallery(-1)">
                ← Previous
            </button>
            <button class="nav-button" onclick="rotateGallery(1)">
                Next →
            </button>
        </div>
        
        <div class="indicators">
            <div class="indicator" onclick="goToSlide(0)"></div>
            <div class="indicator active" onclick="goToSlide(1)"></div>
            <div class="indicator" onclick="goToSlide(2)"></div>
            <div class="indicator" onclick="goToSlide(3)"></div>
            <div class="indicator" onclick="goToSlide(4)"></div>
            <div class="indicator" onclick="goToSlide(5)"></div>
            <div class="indicator" onclick="goToSlide(6)"></div>
        </div>
    </div>
    
    <script>
        let currentIndex = 2; // Start with card 3 in center (0-indexed)
        const totalCards = 7;
        
        function rotateGallery(direction) {
            // Update current index
            currentIndex = (currentIndex + direction + totalCards) % totalCards;
            // Apply new positions to all cards
            updateCardPositions();
            updateIndicators();
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCardPositions();
            updateIndicators();
        }
        
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }
        
        function updateCardPositions() {
            const cards = document.querySelectorAll('.gallery-item');
            cards.forEach((card, index) => {
                // Calculate relative position from current center
                let relativePos = (index - currentIndex + totalCards) % totalCards;
                if (relativePos > 3) relativePos -= totalCards;
                
                // Reset styles
                card.style.border = '1px solid rgba(255, 255, 255, 0.1)';
                card.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.6), 0 5px 15px rgba(0, 0, 0, 0.3)';
                
                // Apply positioning with INCREASED SPACING and PERFECT SYMMETRY
                switch(relativePos) {
                    case -2:
                        card.style.transform = 'translateX(-550px) scale(0.7) translateZ(-200px)';
                        card.style.filter = 'blur(3px) brightness(0.7)';
                        card.style.opacity = '0.4';
                        card.style.zIndex = '1';
                        break;
                    case -1:
                        card.style.transform = 'translateX(-320px) scale(0.8) translateZ(-100px)';
                        card.style.filter = 'blur(1px) brightness(0.8)';
                        card.style.opacity = '0.6';
                        card.style.zIndex = '2';
                        break;
                    case 0:
                        card.style.transform = 'translateX(-100px) scale(1.2) translateZ(0px)';
                        card.style.filter = 'blur(0px) brightness(1)';
                        card.style.opacity = '1';
                        card.style.zIndex = '5';
                        card.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                        card.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.8), 0 8px 20px rgba(0, 0, 0, 0.4)';
                        break;
                    case 1:
                        card.style.transform = 'translateX(120px) scale(0.8) translateZ(-100px)';
                        card.style.filter = 'blur(1px) brightness(0.8)';
                        card.style.opacity = '0.6';
                        card.style.zIndex = '2';
                        break;
                    case 2:
                        card.style.transform = 'translateX(350px) scale(0.7) translateZ(-200px)';
                        card.style.filter = 'blur(3px) brightness(0.7)';
                        card.style.opacity = '0.4';
                        card.style.zIndex = '1';
                        break;
                    default:
                        // Hidden cards - SYMMETRIC POSITIONING
                        if (relativePos < 0) {
                            card.style.transform = 'translateX(-780px) scale(0.6) translateZ(-300px)';
                        } else {
                            card.style.transform = 'translateX(580px) scale(0.6) translateZ(-300px)';
                        }
                        card.style.filter = 'blur(5px) brightness(0.6)';
                        card.style.opacity = '0.2';
                        card.style.zIndex = '0';
                        break;
                }
            });
        }
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                rotateGallery(-1);
            } else if (e.key === 'ArrowRight') {
                rotateGallery(1);
            }
        });
        
        // Add click handlers to cards
        document.querySelectorAll('.gallery-item').forEach((card, index) => {
            card.addEventListener('click', () => {
                currentIndex = index;
                updateCardPositions();
                updateIndicators();
            });
        });
        
        // Initialize positions and indicators
        updateCardPositions();
        updateIndicators();
    </script>
</body>
</html>
