<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #111;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    .gallery {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .cards {
      position: absolute;
      width: 14rem;
      height: 18rem;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .cards li {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 14rem;
      aspect-ratio: 9/16;
      text-align: center;
      line-height: 18rem;
      font-size: 2rem;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      top: 0;
      left: 0;
      border-radius: 0.8rem;
    }
    .actions {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
    }
    
    /* Ultra Minimal Button Styles */
    .prev, .next {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
      font-family: inherit;
      padding: 0.5rem;
    }
    
    .prev:hover, .next:hover {
      color: rgba(255, 255, 255, 1);
    }
    
    .prev:active, .next:active {
      color: rgba(255, 255, 255, 0.8);
    }
    
    a {
      color: #88ce02;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .drag-proxy {
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="gallery">
  <ul class="cards">
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-01.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-02.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-03.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-04.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-05.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-06.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-07.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-01.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-02.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-03.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-04.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-05.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-06.png)"></li>
    <li style="background-image: url(https://assets.codepen.io/16327/portrait-number-07.png)"></li>
  </ul>
  
  <div class="actions">
    <button class="prev">←</button>
    <button class="next">→</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
let iteration = 0;

gsap.set('.cards li', {xPercent: 400, opacity: 0, scale: 0});

const spacing = 0.1,
  snapTime = gsap.utils.snap(spacing),
  cards = gsap.utils.toArray('.cards li'),
  animateFunc = element => {
    const tl = gsap.timeline();
    tl.fromTo(element, {scale: 0, opacity: 0}, {scale: 1, opacity: 1, zIndex: 100, duration: 0.5, yoyo: true, repeat: 1, ease: "power1.in", immediateRender: false})
      .fromTo(element, {xPercent: 400}, {xPercent: -400, duration: 1, ease: "none", immediateRender: false}, 0);
    return tl;
  },
  seamlessLoop = buildSeamlessLoop(cards, spacing, animateFunc),
  playhead = {offset: 0},
  wrapTime = gsap.utils.wrap(0, seamlessLoop.duration()),
  scrub = gsap.to(playhead, {
    offset: 0,
    onUpdate() {
      seamlessLoop.time(wrapTime(playhead.offset));
    },
    duration: 0.5,
    ease: "power3",
    paused: true
  }),
  trigger = ScrollTrigger.create({
    start: 0,
    onUpdate(self) {
      let scroll = self.scroll();
      if (scroll > self.end - 1) {
        wrap(1, 2);
      } else if (scroll < 1 && self.direction < 0) {
        wrap(-1, self.end - 2);
      } else {
        scrub.vars.offset = (iteration + self.progress) * seamlessLoop.duration();
        scrub.invalidate().restart();
      }
    },
    end: "+=3000",
    pin: ".gallery"
  }),
  progressToScroll = progress => gsap.utils.clamp(1, trigger.end - 1, gsap.utils.wrap(0, 1, progress) * trigger.end),
  wrap = (iterationDelta, scrollTo) => {
    iteration += iterationDelta;
    trigger.scroll(scrollTo);
    trigger.update();
  };

ScrollTrigger.addEventListener("scrollEnd", () => scrollToOffset(scrub.vars.offset));

function scrollToOffset(offset) {
  let snappedTime = snapTime(offset),
    progress = (snappedTime - seamlessLoop.duration() * iteration) / seamlessLoop.duration(),
    scroll = progressToScroll(progress);
  if (progress >= 1 || progress < 0) {
    return wrap(Math.floor(progress), scroll);
  }
  trigger.scroll(scroll);
}

document.querySelector(".next").addEventListener("click", () => scrollToOffset(scrub.vars.offset + spacing));
document.querySelector(".prev").addEventListener("click", () => scrollToOffset(scrub.vars.offset - spacing));

function buildSeamlessLoop(items, spacing, animateFunc) {
  let rawSequence = gsap.timeline({paused: true}),
    seamlessLoop = gsap.timeline({
      paused: true,
      repeat: -1,
      onRepeat() {
        this._time === this._dur && (this._tTime += this._dur - 0.01);
      },
      onReverseComplete() {
        this.totalTime(this.rawTime() + this.duration() * 100);
      }
    }),
    cycleDuration = spacing * items.length,
    dur;
  items.concat(items).concat(items).forEach((item, i) => {
    let anim = animateFunc(items[i % items.length]);
    rawSequence.add(anim, i * spacing);
    dur || (dur = anim.duration());
  });
  seamlessLoop.fromTo(rawSequence, {
    time: cycleDuration + dur / 2
  }, {
    time: "+=" + cycleDuration,
    duration: cycleDuration,
    ease: "none"
  });
  return seamlessLoop;
}
</script>
</body>
</html>
