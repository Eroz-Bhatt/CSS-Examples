<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Grid Template</title>

  <style>
    /* --- page --- */
    body{
      margin:0;
      padding:60px 20px;
      background:lightsalmon;
      font-family:Arial,Helvetica,sans-serif;
    }
    .container{
      width:650px;
      max-width:100%;
      margin:0 auto;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:60px 30px;
      align-items:center;
      justify-items:center;
    }

    /* --- poster card --- */
    .poster{
      width:300px;
      padding:7%;
      box-sizing:border-box;
      background:#fff;
      box-shadow:0 3px 12px rgba(0,0,0,.2);
      filter:saturate(70%) contrast(85%);
      position:relative;
    }
    .poster img{
      width:100%;
      display:block;
      position:relative;
      z-index:1;
    }

    /* shadow under bottom edge */
    .poster::before{
      content:'';
      position:absolute;
      left:0;
      bottom:-4%;
      width:100%;
      height:4%;
      background-repeat:no-repeat;
      background-image:
        linear-gradient(177deg,rgba(0,0,0,.22) 10%,transparent 50%),
        linear-gradient(-177deg,rgba(0,0,0,.22) 10%,transparent 50%);
      background-size:49% 100%;
      background-position:2% 0,98% 0;
    }

    /* paper fold / light & crease overlay */
    .poster::after{
      content:'';
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      z-index:2;
      background-repeat:no-repeat;
      background-image:
        linear-gradient(to right,rgba(255,255,255,.1) .5%,rgba(0,0,0,.15) 1.2%,transparent 1.2%),
        linear-gradient(to bottom,rgba(255,255,255,.1) .5%,rgba(0,0,0,.15) 1.2%,transparent 1.2%),
        linear-gradient(to bottom,rgba(255,255,255,.1) .5%,rgba(0,0,0,.15) 1.2%,transparent 1.2%),
        linear-gradient(265deg,rgba(0,0,0,.2),transparent 10%),
        linear-gradient(5deg,rgba(0,0,0,.2),transparent 15%),
        linear-gradient(-5deg,rgba(0,0,0,.1),transparent 10%),
        linear-gradient(5deg,rgba(0,0,0,.1),transparent 10%),
        linear-gradient(-265deg,rgba(0,0,0,.2),transparent 10%),
        linear-gradient(-5deg,rgba(0,0,0,.2),transparent 15%),
        linear-gradient(266deg,rgba(0,0,0,.2),transparent 10%);
      background-size:
        50% 100%,100% 33.3333%,100% 33.3333%,50% 33.3333%,50% 33.3333%,
        50% 33.3333%,50% 33.3333%,50% 33.3333%,50% 33.3333%,50% 33.3333%;
      background-position:
        right top,left center,left bottom,left top,
        left top,right top,left center,right center,
        right center,left bottom;
      pointer-events:none;
    }

    /* responsive tweak */
    @media(max-width:680px){
      .container{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Poster 1 -->
    <figure class="poster">
      <img src="https://images.unsplash.com/photo-1509347528160-9a9e33742cdb?auto=format&fit=crop&w=800&q=60" alt="Mountain landscape">
    </figure>

    <!-- Poster 2 -->
    <figure class="poster">
      <img src="https://images.unsplash.com/photo-1502472584811-0a2f2feb8968?auto=format&fit=crop&w=800&q=60" alt="Ocean sunset">
    </figure>

    <!-- Poster 3 -->
    <figure class="poster">
      <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?auto=format&fit=crop&w=800&q=60" alt="Forest trail">
    </figure>

    <!-- Poster 4 -->
    <figure class="poster">
      <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=800&q=60" alt="City skyline">
    </figure>

  </div>

</body>
</html>
