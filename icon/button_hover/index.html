<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Social Icons</title>

  <!-- Font Awesome 5.6.3 -->
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

  <style>
    /* Reset */
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#262626;
      font-family:Arial,Helvetica,sans-serif;
    }

    ul{
      display:flex;
      gap:20px;               /* modern way for spacing */
    }

    ul li{
      list-style:none;
    }

    ul li a{
      position:relative;
      display:block;
      width:80px;
      height:80px;
      line-height:80px;
      text-align:center;
      font-size:35px;
      color:#262626;
      background:#fff;
      border-radius:50%;
      border:3px solid #fff;
      overflow:hidden;
      z-index:1;
      transition:.5s;
    }

    ul li a .icon{
      position:relative;
      z-index:3;
      transition:.5s;
    }

    ul li a:hover .icon{
      color:#fff;
      transform:rotateY(360deg);
    }

    ul li a::before{
      content:'';
      position:absolute;
      top:100%;
      left:0;
      width:100%;
      height:100%;
      transition:.5s;
      z-index:2;
    }

    ul li a:hover::before{ top:0 }

    /* Brand colors */
    ul li:nth-child(1) a::before{background:#3b5999}
    ul li:nth-child(2) a::before{background:#55acee}
    ul li:nth-child(3) a::before{background:#0077b5}
    ul li:nth-child(4) a::before{background:#dd4b39}
  </style>
</head>
<body>

  <ul>
    <li><a href="#"><i class="fab fa-facebook-f icon"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter icon"></i></a></li>
    <li><a href="#"><i class="fab fa-linkedin-in icon"></i></a></li>
    <li><a href="#"><i class="fab fa-google-plus-g icon"></i></a></li>
  </ul>

</body>
</html>
