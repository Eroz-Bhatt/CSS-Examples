<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOSH Culinary Kitchen</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <style>
      body {
        background: black;
        font-family: 'Oswald', sans-serif;
        font-style: italic;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 40%;
        left: 50%;
        text-align: center;
      }

      .glitch {
        color: rgb(223, 191, 191);
        position: relative;
        /* Made NOSH bigger and bolder */
        font-size: 12vw;
        font-weight: bold;
        animation: glitch 5s 5s infinite;
        margin-bottom: 10px;
      }

      .glitch::before {
        content: attr(data-text);
        position: absolute;
        left: -2px;
        text-shadow: -5px 0 magenta;
        background: black;
        overflow: hidden;
        top: 0;
        animation: noise-1 3s linear infinite alternate-reverse,
          glitch 5s 5.05s infinite;
      }

      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        text-shadow: -5px 0 lightgreen;
        background: black;
        overflow: hidden;
        top: 0;
        animation: noise-2 3s linear infinite alternate-reverse,
          glitch 5s 5s infinite;
      }

      @keyframes glitch {
        1% {
          transform: rotateX(10deg) skewX(90deg);
        }
        2% {
          transform: rotateX(0deg) skewX(0deg);
        }
      }

      @keyframes noise-1 {
        0% {
          clip-path: inset(30% 0 61% 0);
        }
        3.33% {
          clip-path: inset(92% 0 1% 0);
        }
        6.67% {
          clip-path: inset(9% 0 90% 0);
        }
        10% {
          clip-path: inset(75% 0 10% 0);
        }
        13.33% {
          clip-path: inset(58% 0 23% 0);
        }
        16.67% {
          clip-path: inset(50% 0 30% 0);
        }
        20% {
          clip-path: inset(13% 0 73% 0);
        }
        23.33% {
          clip-path: inset(82% 0 12% 0);
        }
        26.67% {
          clip-path: inset(29% 0 60% 0);
        }
        30% {
          clip-path: inset(63% 0 30% 0);
        }
        33.33% {
          clip-path: inset(95% 0 5% 0);
        }
        36.67% {
          clip-path: inset(7% 0 80% 0);
        }
        40% {
          clip-path: inset(41% 0 45% 0);
        }
        43.33% {
          clip-path: inset(100% 0 0% 0);
        }
        46.67% {
          clip-path: inset(23% 0 61% 0);
        }
        50% {
          clip-path: inset(50% 0 40% 0);
        }
        53.33% {
          clip-path: inset(15% 0 75% 0);
        }
        56.67% {
          clip-path: inset(88% 0 10% 0);
        }
        60% {
          clip-path: inset(3% 0 94% 0);
        }
        63.33% {
          clip-path: inset(55% 0 40% 0);
        }
        66.67% {
          clip-path: inset(34% 0 60% 0);
        }
        70% {
          clip-path: inset(76% 0 17% 0);
        }
        73.33% {
          clip-path: inset(54% 0 40% 0);
        }
        76.67% {
          clip-path: inset(89% 0 6% 0);
        }
        80% {
          clip-path: inset(33% 0 60% 0);
        }
        83.33% {
          clip-path: inset(20% 0 70% 0);
        }
        86.67% {
          clip-path: inset(86% 0 4% 0);
        }
        90% {
          clip-path: inset(59% 0 39% 0);
        }
        93.33% {
          clip-path: inset(26% 0 67% 0);
        }
        96.67% {
          clip-path: inset(46% 0 53% 0);
        }
        100% {
          clip-path: inset(99% 0 0% 0);
        }
      }

      @keyframes noise-2 {
        0% {
          clip-path: inset(76% 0 17% 0);
        }
        3.33% {
          clip-path: inset(54% 0 40% 0);
        }
        6.67% {
          clip-path: inset(55% 0 40% 0);
        }
        10% {
          clip-path: inset(89% 0 6% 0);
        }
        13.33% {
          clip-path: inset(33% 0 60% 0);
        }
        16.67% {
          clip-path: inset(20% 0 70% 0);
        }
        20% {
          clip-path: inset(86% 0 4% 0);
        }
        23.33% {
          clip-path: inset(59% 0 39% 0);
        }
        26.67% {
          clip-path: inset(26% 0 67% 0);
        }
        30% {
          clip-path: inset(46% 0 53% 0);
        }
        33.33% {
          clip-path: inset(99% 0 0% 0);
        }
        36.67% {
          clip-path: inset(67% 0 30% 0);
        }
        40% {
          clip-path: inset(4% 0 89% 0);
        }
        43.33% {
          clip-path: inset(77% 0 19% 0);
        }
        46.67% {
          clip-path: inset(95% 0 3% 0);
        }
        50% {
          clip-path: inset(91% 0 6% 0);
        }
        53.33% {
          clip-path: inset(10% 0 85% 0);
        }
        56.67% {
          clip-path: inset(2% 0 98% 0);
        }
        60% {
          clip-path: inset(58% 0 40% 0);
        }
        63.33% {
          clip-path: inset(37% 0 59% 0);
        }
        66.67% {
          clip-path: inset(75% 0 23% 0);
        }
        70% {
          clip-path: inset(92% 0 1% 0);
        }
        73.33% {
          clip-path: inset(9% 0 90% 0);
        }
        76.67% {
          clip-path: inset(75% 0 10% 0);
        }
        80% {
          clip-path: inset(58% 0 23% 0);
        }
        83.33% {
          clip-path: inset(50% 0 30% 0);
        }
        86.67% {
          clip-path: inset(13% 0 73% 0);
        }
        90% {
          clip-path: inset(82% 0 12% 0);
        }
        93.33% {
          clip-path: inset(29% 0 60% 0);
        }
        96.67% {
          clip-path: inset(63% 0 30% 0);
        }
        100% {
          clip-path: inset(95% 0 5% 0);
        }
      }

      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        mix-blend-mode: difference;
      }

      .scanlines::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: repeating-linear-gradient(
          to bottom,
          transparent 0%,
          rgba(255, 255, 255, 0.05) 0.5%,
          transparent 1%
        );
        animation: fudge 7s ease-in-out alternate infinite;
      }

      @keyframes fudge {
        from {
          transform: translate(0px, 0px);
        }
        to {
          transform: translate(0px, 2%);
        }
      }

      .glow {
        color: transparent;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-shadow: 0 0 1000px rgb(223, 191, 191);
        z-index: -1;
        pointer-events: none;
        font-size: 12vw; /* Match the size of .glitch */
        font-weight: bold; /* Match the boldness */
      }

      .subtitle {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
        /* Kept original style for CULINARY KITCHEN */
        font-size: 0.8vw;
        color: rgba(165, 141, 141, 0.4);
        text-transform: uppercase;
        letter-spacing: 1em;
        text-align: center;
        position: absolute;
        left: 17%;
        animation: glitch-2 5s 5.02s infinite;
        /* Centering adjustment */
        transform: translateX(-50%);
        margin-left: 50%;
      }

      @keyframes glitch-2 {
        1% {
          transform: translateX(-50%) rotateX(10deg) skewX(70deg);
        }
        2% {
          transform: translateX(-50%) rotateX(0deg) skewX(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glitch" data-text="NOSH">NOSH</div>
      <div class="glow">NOSH</div>
    </div>

    <div class="scanlines"></div>
  </body>
</html>
