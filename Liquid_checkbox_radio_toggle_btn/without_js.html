<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Custom Toggles CSS Only</title>
    <style>
        .checkbox,
        .radio,
        .switch {
            --toggle: #fff;
            --toggle-active: #275EFE;
            --toggle-border: #BBC1E1;
            --toggle-border-hover: #A6ACCD;
            --toggle-border-active: #275EFE;
            --toggle-inner: #fff;
            --switch: #D1D6EE;
            --switch-hover: #CACFE6;
            --switch-active: #275EFE;
            --switch-dot: #fff;
            --switch-dot-shadow: rgba(0, 9, 61, 0.1);
            position: relative;
            display: inline-block;
            margin: 0 16px;
        }
        .radio {
            margin: 0 4px;
        }

        .checkbox input,
        .radio input,
        .switch input {
            display: block;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            outline: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: var(--input-width, 22px);
            height: var(--input-height, 22px);
        }

        .checkbox svg,
        .radio svg,
        .switch svg {
            fill: var(--svg-fill, none);
            stroke: var(--svg-stroke, none);
            stroke-width: var(--svg-stroke-width, 0);
            stroke-linecap: round;
            stroke-linejoin: round;
            display: block;
            width: var(--svg-width, 28px);
            height: var(--svg-height, 28px);
            position: absolute;
            top: var(--svg-top, -3px);
            left: var(--svg-left, -3px);
            pointer-events: none;
            transform: scale(var(--svg-scale, 1)) translateZ(0);
            transition: stroke .3s, fill .3s, stroke-dashoffset .15s ease var(--svg-delay, 0s), transform var(--svg-transform-duration, 0s);
        }

        .checkbox,
        .radio {
            --svg-fill: var(--toggle);
            --svg-stroke: var(--toggle-border);
            --svg-stroke-width: 1px;
        }

        .checkbox input:hover + svg,
        .radio input:hover + svg {
            --svg-stroke: var(--toggle-border-hover);
        }

        .checkbox input:checked + svg,
        .radio input:checked + svg {
            --svg-fill: var(--toggle-active);
            --svg-stroke: var(--toggle-border-active);
        }

        .checkbox .tick {
            --svg-width: 12px;
            --svg-height: 10px;
            --svg-fill: none;
            --svg-stroke: var(--toggle-inner);
            --svg-stroke-width: 2px;
            --svg-top: 6px;
            --svg-left: 5px;
            stroke-dasharray: 14px;
            stroke-dashoffset: var(--svg-offset, 14px);
        }

        .checkbox input:checked + svg + .tick {
            --svg-offset: 0;
            --svg-delay: .15s;
        }

        .radio {
            --svg-transform-duration: .1s;
        }

        .radio input:checked + svg + .inner {
            --svg-scale: 1;
        }

        .radio .inner {
            --svg-fill: var(--toggle-inner);
            --svg-stroke-width: 0;
            --svg-width: 14px;
            --svg-height: 14px;
            --svg-top: 4px;
            --svg-left: 4px;
            --svg-scale: 0;
            transition: transform 0.3s cubic-bezier(0.5, 0.75, 0.25, 1.25);
        }

        .switch {
            --input-width: 40px;
            --svg-width: 36px;
            --svg-height: 18px;
            --svg-top: 2px;
            --svg-left: 2px;
            --svg-fill: var(--switch-dot);
        }

        .switch input {
            background: var(--b, var(--switch));
            border-radius: 11px;
            transition: background .3s;
        }

        .switch input:hover {
            --b: var(--switch-hover);
        }

        .switch input:checked {
            --b: var(--switch-active);
        }

        .switch input:checked + svg {
            transform: translateX(18px);
        }

        .switch svg {
            filter: drop-shadow(0 .5px .5px var(--switch-dot-shadow));
            transition: transform 0.3s ease;
        }

        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Inter', Arial, sans-serif;
            justify-content: center;
            align-items: center;
            background: #F6F8FF;
            margin: 0;
        }

        .dribbble {
            position: fixed;
            display: block;
            right: 20px;
            bottom: 20px;
        }

        .dribbble img {
            display: block;
            height: 28px;
        }
