<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon NOSH Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
      }

      #content {
        position: relative;
        width: 100%;
        height: 100px;
        text-align: center;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #content li {
        display: inline-block;
        position: relative;
        margin: 0 1.5vw;
        width: 80px;
        height: 100px;
        list-style: none;
        font-weight: 700;
        font-size: 80px;
        color: transparent;
        -webkit-text-stroke-width: 1px;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        opacity: 0.9;
        text-transform: uppercase;
      }

      /* Custom color for non-O letters */
      #content li:not(:nth-child(2)) {
        --glow: rgba(144, 12, 63, 1);
        --glow-font: rgba(144, 12, 63, 0.7);
        --glow-bounce: rgba(144, 12, 63, 0.26);
        --glass: rgba(144, 12, 63, 0.5);
      }

      /* Special styling for O (white glow) */
      #content li:nth-child(2) {
        --glow: rgba(255, 255, 255, 1);
        --glow-font: rgba(255, 255, 255, 0.7);
        --glow-bounce: rgba(255, 255, 255, 0.26);
        --glass: rgba(255, 255, 255, 0.5);
      }

      /* Animation keyframes */
      @keyframes flickerN {
        0% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        22.22% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        24% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        24.02% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        25.8% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        25.82% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        27.6% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        27.62% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        29.4% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        100% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
      }

      @keyframes flickerO {
        0% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        22.22% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        24% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        24.02% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        25.8% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        25.82% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        27.6% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        27.62% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        29.4% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }

        /* Special effects for O */
        72.66% {
          opacity: 1;
          text-shadow: 0 0 400px var(--glow), 0 0 100px var(--glow),
            0 0 80px var(--glow), 0 0 40px var(--glow);
        }
        73.33% {
          opacity: 0.1;
          text-shadow: none;
        }
        74% {
          opacity: 1;
          text-shadow: 0 0 400px var(--glow), 0 0 100px var(--glow),
            0 0 80px var(--glow), 0 0 40px var(--glow);
        }
        74.66% {
          opacity: 0.1;
          text-shadow: none;
        }
        75.33% {
          opacity: 1;
          text-shadow: 0 0 400px var(--glow), 0 0 100px var(--glow),
            0 0 80px var(--glow), 0 0 40px var(--glow);
        }
        75.77% {
          opacity: 0.1;
          text-shadow: none;
        }

        94.44% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        100% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
      }

      @keyframes flickerS {
        0% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        22.22% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        24% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        24.02% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        25.8% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        25.82% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        27.6% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        27.62% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        29.4% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }

        88.86% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        88.88% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        100% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
      }

      @keyframes flickerH {
        0% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        22.22% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        24% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        24.02% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        25.8% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        25.82% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        27.6% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        27.62% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        29.4% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }

        83.31% {
          opacity: 1;
          text-shadow: 0 0 80px var(--glow), 0 0 40px var(--glow);
          -webkit-text-stroke-color: var(--glow);
        }
        83.33% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
        100% {
          opacity: 0.1;
          text-shadow: none;
          -webkit-text-stroke-color: var(--glass);
        }
      }

      /* Animation assignments */
      #content li:nth-child(1) {
        animation: flickerN 4.5s infinite;
        animation-delay: 0s;
      }
      #content li:nth-child(2) {
        animation: flickerO 4.5s infinite;
        animation-delay: 0.25s;
      }
      #content li:nth-child(3) {
        animation: flickerS 4.5s infinite;
        animation-delay: 0.5s;
      }
      #content li:nth-child(4) {
        animation: flickerH 4.5s infinite;
        animation-delay: 0.75s;
      }

      /* Background effects */
      .bg-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.3;
        background: radial-gradient(circle at center, #900c3f 0%, #000 70%);
      }

      .particle {
        position: absolute;
        background: rgba(144, 12, 63, 0.6);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="bg-glow"></div>

    <ul id="content">
      <li>N</li>
      <li>O</li>
      <li>S</li>
      <li>H</li>
    </ul>

    <script>
      // Create background particles
      document.addEventListener('DOMContentLoaded', function () {
        const container = document.body;
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          const size = Math.random() * 5 + 1;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const duration = Math.random() * 10 + 10;
          const delay = Math.random() * 5;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;

          container.appendChild(particle);

          // Add floating animation
          const style = document.createElement('style');
          style.textContent = `
                    @keyframes float {
                        0%, 100% { transform: translate(0, 0); }
                        25% { transform: translate(${
                          Math.random() * 40 - 20
                        }px, ${Math.random() * 40 - 20}px); }
                        50% { transform: translate(${
                          Math.random() * 40 - 20
                        }px, ${Math.random() * 40 - 20}px); }
                        75% { transform: translate(${
                          Math.random() * 40 - 20
                        }px, ${Math.random() * 40 - 20}px); }
                    }
                `;
          document.head.appendChild(style);
        }
      });
    </script>
  </body>
</html>
